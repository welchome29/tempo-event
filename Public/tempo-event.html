<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Tempo - Soirée Karaoké Live</title>
    <link rel="stylesheet" href="style-tempo.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo-event.png" alt="Logo Le Tempo" class="logo">
            <h1 class="event-title">Soirée Karaoké Live</h1>
            <br />
            <h2 class="event-title-h2">Le Tempo Café Resto</h2>
        </div>
        <p class="slog">Choisissez votre chanson et venez chanter avec le groupe !</p>
        <form id="karaoke-form">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            
            <label for="chanson">Choisissez un morceau :</label>
            <select id="chanson" name="chanson" required>
                <!-- Les options seront générées dynamiquement -->
            </select>
            
            <button type="submit">S'inscrire</button>
        </form>
        <div id="confirmation" class="hidden">
            <p>Merci pour votre inscription !</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
